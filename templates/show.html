<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>物查查</title>
  </head>

  <body>
    <div class="container">
      <h1>查询功能</h1>
      <img src="http://helloflask.com/totoro.gif" class="rounded mx-auto d-block">
      <form class="row g-3", action="/show" method="get">
        <div class="col-auto">
          <label for="input" class="visually-hidden">询价</label>
          <input type="text" class="form-control" id="input" name="item_name" placeholder="物品名称">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            查询
          </button>
        </div>
      </form>
      <div class="table-responsive"> 
        <table class="table table-striped table-bordered" >
          <thead>  
            <tr>
              <th>名称</th>
              <th>价格</th>
              <th>描述</th>
              <th>单位</th>
              <th>型号</th>
              <th>来源</th>
            </tr>
          </thead> 
          <tbody>
            {% for item in items %}
            <tr>
              <th>{{ item.name }}</th>
              <th>{{ item.price}}</th>
              <th>{{ item.description }}</th>
              <th>{{ item.unit }}</th>
              <th>{{ item.specification }}</th>
              <th>{{ item.source }}</th>
            </tr>
            {% endfor %}
          </tbody> 
        </table>
      </div>
    </div>


    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
