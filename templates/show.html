<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>物查查</title>
  </head>
  <style>
    h1 {color:sienna;text-align:center;}
    img {margin-left:200px;}
    </style>
  <body>
    <h1>查询功能</h1>
    <img src="http://helloflask.com/totoro.gif">
    <div class="container">
        <form class="row g-3", action="/show" method="get">
            <div class="col-auto">
              <label for="input" class="visually-hidden">询价</label>
              <input type="text" class="form-control" id="input" name="item_name" placeholder="物品名称">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">查询</button>
            </div>
          </form>
          <table style="width:100%">
            <tr>
              <th>名称</th>
              <th>价格</th>
              <th>描述</th>
              <th>单位</th>
              <th>型号</th>
              <th>来源</th>
            </tr>
            {% for item in items %}
            <tr>
              <th>{{ item.name }}</th>
              <th>{{ item.price}}</th>
              <th>{{ item.description }}</th>
              <th>{{ item.unit }}</th>
              <th>{{ item.specification }}</th>
              <th>{{ item.source }}</th>
            </tr>
            {% endfor %}

          </table>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
